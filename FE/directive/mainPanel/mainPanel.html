<div id="mainPanel">
	<div ng-if="!currentBook">
		<search-panel book-list="bookList"></search-panel>
		<md-button class="md-raised md-primary" aria-label="create" ng-click="createBook()">
			Create new
		</md-button>
		<div>
			<book-card 
			ng-repeat="book in bookList" 
			ng-click="selectBook(book)" 
			book="book"></book-card>
		</div>
	</div>
	<div ng-if="currentBook">
		<book-detail current-book="currentBook"></book-detail>
	</div>
	
</div>
