<div id="bookCard">
    <md-card>
        <md-card-title>
            <md-card-title-text>
            <span class="md-headline">{{currentBook.title}}</span>
            <p class="subheader"><span>genre: </span>{{getGenreName(currentBook.genre)}}</p>
            <p class="subheader"><span>author:</span> {{currentBook.author}}</p>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p class="description">
                {{currentBook.description}}
            </p>
        </md-card-content>
    </md-card>
    <span> </span>
</div>
